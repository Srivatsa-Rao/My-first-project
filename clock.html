<!DOCTYPE html>
<html>

<head>
    <title>Digital Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Barlow Condensed", sans-serif;
        }
        #content{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            background-image: url(/image/image2/clock.avif);
        }
    </style>
</head>

<body>
    <div id="content">
        <div id="time">
            <div id="circle" style="color: #ff2972;">
                <div id="dots h_dot"></div>
                <svg>
                    <circle cx="80px" cy="80" r="80"></circle>
                    <circle cx="80px" cy="80" r="80" id="hh"></circle>
                </svg>
                <div id="hours">00</div>
            </div>
            <div id="circle" style="color: rgb(182, 229, 89);">
                <div id="dots m_dot"></div>
                <svg>
                    <circle cx="80px" cy="80" r="80"></circle>
                    <circle cx="80px" cy="80" r="80" id="mm"></circle>
                </svg>
                <div id="minutes">00</div>
            </div>
            <div id="circle" style="color: rgb(27, 187, 27);">
                <div id="dots s_dot"></div>
                <svg>
                    <circle cx="80px" cy="80" r="80"></circle>
                    <circle cx="80px" cy="80" r="80" id="ss"></circle>
                </svg>
                <div id="seconds">00</div>
            </div>
            <div class="AP">
                <div id="ampm">AM</div>
            </div>
        </div>
    </div>
</body>

</html>
